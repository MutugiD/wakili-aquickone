# Document Templates Configuration
# This file contains field templates for different document types
# Enhanced with more document types and better extraction patterns

document_types:
  employment_contract:
    name: "Employment Contract"
    description: "Employment agreement between employer and employee"
    keywords: ["employment", "contract", "hire", "employee", "employer", "job", "work", "salary", "position"]
    fields:
      employer_name:
        type: "text"
        label: "Employer Name"
        required: true
        priority: "high"
        validation:
          min_length: 2
          max_length: 100
        extraction_patterns:
          - "employer"
          - "company"
          - "organization"
          - "corporation"

      employee_name:
        type: "text"
        label: "Employee Name"
        required: true
        priority: "high"
        validation:
          min_length: 2
          max_length: 100
        extraction_patterns:
          - "employee"
          - "worker"
          - "staff"
          - "candidate"
          - "hire"

      position:
        type: "text"
        label: "Job Position/Title"
        required: true
        priority: "high"
        validation:
          min_length: 2
          max_length: 100
        extraction_patterns:
          - "position"
          - "job title"
          - "role"
          - "designation"
          - "software engineer"
          - "developer"

      salary:
        type: "number"
        label: "Salary Amount"
        required: true
        priority: "high"
        validation:
          min: 0
          max: 999999999
        extraction_patterns:
          - "salary"
          - "compensation"
          - "remuneration"
          - "pay"
          - "wage"
          - "kes"

      start_date:
        type: "date"
        label: "Start Date"
        required: true
        priority: "high"
        validation:
          min: "1900-01-01"
          max: "2100-12-31"
        extraction_patterns:
          - "start date"
          - "commencement"
          - "effective date"
          - "joining date"

      work_location:
        type: "text"
        label: "Work Location"
        required: true
        priority: "high"
        validation:
          min_length: 2
          max_length: 200
        extraction_patterns:
          - "location"
          - "workplace"
          - "office"
          - "site"
          - "upperhill"
          - "nairobi"

  offer_letter:
