# Field type definitions
field_types:
  text:
    component: "input"
    input_type: "text"
    validation_rules:
      - "required"
      - "min_length"
      - "max_length"

  textarea:
    component: "textarea"
    input_type: "text"
    validation_rules:
      - "required"
      - "min_length"
      - "max_length"

  number:
    component: "input"
    input_type: "number"
    validation_rules:
      - "required"
      - "min"
      - "max"

  date:
    component: "input"
    input_type: "date"
    validation_rules:
      - "required"
      - "min"
      - "max"

  select:
    component: "select"
    input_type: "select"
    validation_rules:
      - "required"
      - "options"

# Priority levels for field ordering
priorities:
  high: 1
  medium: 2
  low: 3